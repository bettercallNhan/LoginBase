<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roblox</title>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.yxRyQMZHt1TEWvffy_ydHwHaCo?pid=ImgDet&rs=1" alt="logoroblox">
    <div class="big">
        <h1>
            Login to Roblox
        </h1>
        <div class="username">
            <input  type="username" placeholder="Username/Email/Phone">
        </div>
        <div class="pass">
           <input type="password" placeholder ="Password">
        </div>
        <div class="login">
            <button>
                <p>Log In</p>
            </button>
        </div>
        <div class="forgot">
                <a href="https://www.roblox.com/login/forgot-password-or-username">Forgot Password or Username?</a>
        </div>
        <div class="loginwith">
            <p>login with</p>
        </div>
        <div class="another">
            <button>
                <p>Another Logged In Device</p>
            </button>
        </div>
        <div class="Dont">
            <p>Don't have an account? <a href="https://www.roblox.com/">Sign Up</a></p>
        </div>


    </div>
    <!-- <script src="./javascript.js"></script> -->
</body>
</html>
